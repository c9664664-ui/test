<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const googleScriptUrl = "https://script.google.com/macros/s/AKfycbynFsIuE32VngvtUihf7kS3QQqf1QOROJ5LnPmuxp3OvM5aOmp8fa5QQp3mevabn4n9pg/exec"; // Replace with your deployed script URL

    // Include a unique identifier per visitor
    const visitorId = Math.random().toString(36).substring(2, 10);

    const formData = new URLSearchParams();
    formData.append("visitor", visitorId);

    fetch(googleScriptUrl, {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(text => console.log("Response:", text))
    .catch(err => console.error("Failed to send:", err));
  </script>
</body>
</html>
