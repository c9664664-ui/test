<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const googleScriptUrl = "https://script.google.com/macros/s/AKfycbzUELpsC5TIz8wtNJkwTiA4JYLo9Pr_GMJngVqnEL-ZMhu6M80PlmIm02VJ-L7P1DGeUQ/exec"; // Replace with your deployed script URL

    // Form-encoded POST avoids CORS preflight
    const formData = new URLSearchParams();
    formData.append("content", "it worked");

    fetch(googleScriptUrl, {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(text => console.log("Webhook response:", text))
    .catch(err => console.error("Failed to send webhook:", err));
  </script>
</body>
</html>
