<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const googleScriptUrl = "https://script.google.com/macros/u/2/s/AKfycbxCg-ygPwByJMrWzY5cA1FzKnq9GJU-ZmIi_m3qmhycqrkb-OD13w1nyBOWS9_DBp1Uyg/exec";

    // Use URLSearchParams to avoid preflight CORS
    const formData = new URLSearchParams();
    formData.append("content", "it worked");

    fetch(googleScriptUrl, {
      method: "POST",
      body: formData
    })
    .then(() => console.log("Message sent via Google Script"))
    .catch(err => console.error("Failed to send message:", err));
  </script>
</body>
</html>
